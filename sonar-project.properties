# Source and test configuration
## Limit sources to the Dart/Flutter source tree so test files are not
## accidentally included as both sources and tests (which causes indexing
## conflicts like "File ... can't be indexed twice").
sonar.sources=lib
# test files directory (scanner will know these are tests)
sonar.tests=test
sonar.sourceEncoding=UTF-8

# Analyzer mode (DETECT is default)
# Options: DETECT, FLUTTER, DART, MANUAL, DARTANALYZER
# Defaults to DETECT
# sonar.dart.analyzer.mode=DETECT

# To override existing analyzer options
# sonar.dart.analyzer.options.override=true

# For manual analyzer mode, specify paths
# sonar.dart.analyzer.report.mode=
# sonar.dart.analyzer.report.path=

# Optional: exclude generated files
# sonar.exclusions=test/**/*_test.mocks.dart,lib/**/*.g.dart
