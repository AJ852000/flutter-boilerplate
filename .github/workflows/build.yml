name: Build & Analyze

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest # or ubuntu-latest if you don't need iOS

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"

      # 3. Install dependencies
      - run: flutter pub get

      # 4. Run analyzer (save output)
      - run: flutter analyze > flutter_analyze.txt || true

      # 5. Install Reviewdog
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      # 6. Report analyzer issues (reviewdog)
      - name: Reviewdog on flutter analyze
        run: |
          cat flutter_analyze.txt | reviewdog \
            -efm="%f:%l:%c • %m" \
            -name="flutter-analyze" \
            -reporter=github-pr-review \
            -filter-mode=file \
            -fail-level=error
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7. Run tests + coverage
      - run: flutter test --coverage

      # 8. Run SonarQube Scan (with official action)
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.projectKey=flutter-boilerplate
            -Dsonar.sources=lib
            -Dsonar.tests=test
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.qualitygate.wait=true
            -Dsonar.report.export.path=sonar-report.json
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 9. Reviewdog → GitHub PR Comments from SonarQube
      - name: Reviewdog SonarQube Report
        run: |
          cat sonar-report.json | reviewdog \
            -f=rdjson \
            -name="sonarqube" \
            -reporter=github-pr-review \
            -fail-level=error
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
