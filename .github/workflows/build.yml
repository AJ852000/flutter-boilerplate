name: Build & Analyze

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Analyze
    runs-on: macos-latest # Use ubuntu-latest if only Android is needed

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for better analysis

      # 2. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3" # or your required Flutter version

      # 3. Install dependencies
      - run: flutter pub get

      # 4. Run analyzer (static checks)
      - run: flutter analyze > flutter_analyze.txt

      # 5. Report analyzer results with Reviewdog
      - name: Run reviewdog on flutter analyze
        uses: reviewdog/action-reviewdog@v1
        with:
          name: flutter-analyze
          reporter: github-pr-review # or github-pr-check
          filter_mode: file
          fail_on_error: true
          input_file: flutter_analyze.txt
          tool_name: flutter-analyze

      # 6. Run tests + generate coverage
      - run: flutter test --coverage

      # 7. Run SonarQube/SonarCloud scan
      - uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 8. Enforce quality gate (‚ùå fail build if gate = red)
      - uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
